<!doctype html>
<html>
    <head>
        <title>Build a Portfolio Site (Udacity - Project #1)</title>

        <link rel=" stylesheet" href="css/main.css"/>

        <div id="top" style="width: 100%;">
            <div id="logo" style="float: left;">
                <img src="img/udacity.jpg" alt="udacity logo" style="width: 100px; height: 100px;">
            </div>
            <div id="profile" style="float: right;">
                <div id="user">
                    Don Chwojko
                </div>
                <div id="job_title">
                    Front-end Ninja
                </div>
            </div>
            <div>
                <hr size="5px" style="color: #2d3c49; width:100%;" />

            </div>
        </div>
        <div id="bottom">
            <div>
                <p class="work">Featured Work</p>
            </div>
            <div class="grid-container">

                    <div class="grid-item">
                        <img src="img/appify.jpg" alt="appify image" style="width:100%;">

                        <p style="text-align:center"><a href="https://github.com/dchwojko/udacity-reactnd-myreads">React ND MyReads Project</a></p>

                        <img src="img/Sunflower_FO293_Main.jpg" alt="sunflower image" style="width:100%;">

                    </div>
                    <div class="grid-item">
                        <img src="img/Lindsay-Silverman-Bokeh-lights.jpg" alt="bokeh image" style="width:100%;">
                        <p style="text-align:center">Bokeh</p>
                        <p style="text-align:center"><a href="link3">Link 3</a></p>
                    </div>
                </div>

        </div>
